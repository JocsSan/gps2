<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Rutas </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let item of listadoClientes">
    <ion-card
      [style]="{ 'min-width': '100%' }"
      style="min-width: 100%"
      *ngIf="item.EstadoEntrega != '3' && item.EstadoEntrega != '4'"
    >
      <ion-card-header>
        <ion-card-title>Cliente: {{ item.Cliente }}</ion-card-title>
        <ion-card-subtitle>{{ item.NomCliente }}</ion-card-subtitle>
        <ion-card-subtitle>{{ item.Contacto }} </ion-card-subtitle>
        <ion-card-subtitle> Tel : {{ item.Telefono }} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> Direccion: {{ item.Direccion }} </ion-card-content>
      <ion-card-content>
        Esta a :
        {{
          nuevaPosition.lat
            | calcularDistancia
              : nuevaPosition.lng
              : item.Lat || "0"
              : item.Lon || "0"
        }}
        mts
      </ion-card-content>
      <ion-button
        fill="clear"
        (click)="navigateToDestination(item)"
        *ngIf="orderTake?.Cliente == item.Cliente || !orderTake?.Cliente"
        >Tomar Orden</ion-button
      >
    </ion-card>
  </ion-item>
</ion-content>
