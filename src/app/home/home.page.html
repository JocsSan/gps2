<ion-content>
  <div class="content-wrapper">
    <ion-input
      #inputx
      label="Codigo"
      label-placement="floating"
      fill="outline"
      placeholder="Ingrese el codigo"
    ></ion-input>
    <ion-button
      [disabled]="inputx.value === ''"
      (click)="getlisatados(inputx?.value)"
    >
      Ruta
    </ion-button>
    <ion-toast
      [isOpen]="isToastOpen"
      [message]="messagetoast"
      [duration]="5000"
      (didDismiss)="setOpen(false)"
    ></ion-toast>
  </div>
  <p>{{coordenadas | json}}</p>
</ion-content>
